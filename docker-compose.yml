version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lastmanagement-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lastmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lastmanagement-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lastmanagement;Username=postgres;Password=postgres
      - Jwt__SecretKey=bb8f33637d9978a54b43a99d833330f1de558c8e9d61ad732b5bbf1541cca277
    ports:
      - "7000:80"
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lastmanagement-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lastmanagement.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: